<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    
</head>
<body>
    <h1>Profile Page</h1>

    <button id="resgister-passkey">Register Passkey</button>

    <script src="https://unpkg.com/@simplewebauthn/browser/dist/bundle/index.umd.min.js"></script>

    <script>
            const registerPasskeyBtn = document.getElementById('resgister-passkey');
            registerPasskeyBtn.addEventListener('click',async(e)  =>{
                const url = new URL(window.location)
                const userId = url.searchParams.get('userId')

                const response = await fetch('https://web-authentication-hebiesd52-ankits-projects-9e9465c9.vercel.app/register-challenge',{
                    method:'POST',
                    headers:{
                        'Content-Type':'application/json'
                    },
                    body: JSON.stringify(
                        {
                            userId
                    })
                })

                const challengeResult = await response.json()

                const {options} = challengeResult  //Server site challenge

                const authenResult = await SimpleWebAuthnBrowser.startRegistration(options)

                console.log(authenResult);

                await fetch('https://web-authentication-hebiesd52-ankits-projects-9e9465c9.vercel.app/register-verify',{
                    method:'POST',
                    headers:{
                        'Content-Type':'application/json'
                    },
                    body: JSON.stringify(
                        {
                            userId, cred : authenResult
                    })
                })

                
                
            })
    </script>
</body>
</html>
