<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
</head>
<body>
    <form id="register-form">
        <input type="text" placeholder="username" id="username"/>
        <input type="password" placeholder="Your password" id="password">
        <button type="submit">Register</button>
    </form>

    <script>
            const form = document.getElementById('register-form')

            const usernameField = document.getElementById('username')
            const passwordField = document.getElementById('password')


            form.addEventListener('submit',async e=>{
                e.preventDefault()

                const response = await fetch('https://web-authentication-hebiesd52-ankits-projects-9e9465c9.vercel.app/register',{
                    method:'POST',
                    headers:{
                        'Content-Type':'application/json'
                    },
                    body: JSON.stringify(
                        {
                            username: usernameField.value,
                            password: passwordField.value

                    })
                })

                const result = await response.json();

                const {id} = result

                window.location.replace(`https://web-authentication-hebiesd52-ankits-projects-9e9465c9.vercel.app/profile.html?userId=${id}`)
            })
    </script>
</body>
</html>
